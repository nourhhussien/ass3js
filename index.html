  <body style="background-color: #F7ECDE;" >


    <div class="container mt-5 ">

    <div style="position: relative;">
      <h1 class="text-center">Bookmarker</h1>    
      <div class="background" style="width: 30px;" >....</div>
    </div>
   
    <div class="cont mt-5">
           <h2 class="text-center mt-4 mb-4" style="font-family: Righteous, cursive;">
            <i class="fa fa-bookmark" style="font-size:36px"></i>
            Bookmark your favorite sites
            <i class="fa fa-bookmark" style="font-size:36px"></i>
           </h2>

           <div>

            <div class="mb-3">
              
                <i class="fa fa-book" style="font-size:24px"></i>
                <label for="siteName" class="form-label">Site Name</label>
              
              <input type="text"  oninput="validationName()" class="form-control" id="siteName" placeholder="Bookmark Name">
            </div>

            <div class="mb-3">
              <div class="align-items-center d-flex ">
                <i class="fa fa-link px-1 " style="font-size:24px"></i>
                <label for="siteUrl" class="form-label">Site URL</label>
              </div>
             
              <input type="text" oninput="validationURL()" class="form-control" id="siteUrl" placeholder="Website URL">
            </div>

            <div class="d-flex justify-content-center">
              <button  onclick="addInfo()" class="btn btn-danger mb-3 px-5">Submit</button>

            </div>


           </div>
    </div>
  

    <table style="background-color: #F8F9FA;" class="w-100 text-center mt-4">
        <thead class="border-bottom">
        <tr >
          <th>Index</th>
          <th>Website Name</th>
          <th>Visit</th>
          <th>Delete</th>
        </tr>
      </thead>

      <tbody id="info">
